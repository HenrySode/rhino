<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Website Header</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Left: Logo -->
                    <a href="index.html">
                        <div class="flex items-center space-x-2">
                            <div
                                class="w-8 h-8 flex items-center justify-center"
                            >
                                <img
                                    src="images/logo.png"
                                    alt="Logo"
                                    class="w-8 h-8 object-contain"
                                />
                            </div>
                            <span
                                class="text-blue-600 font-bold text-lg hover:text-orange-500 transition-colors duration-300"
                            >
                                RHINO ON THE BEACH
                            </span>
                        </div>
                    </a>

                    <!-- Center: Navigation -->
                    <nav class="hidden md:flex items-center space-x-4">
                        <a
                            href="index.html"
                            class="text-gray-600 hover:text-orange-500 hover:bg-orange-50 px-3 py-2 rounded-md transition-colors duration-300"
                        >
                            Home
                        </a>
                        <a
                            href="services.html"
                            class="text-gray-600 hover:text-orange-500 hover:bg-orange-50 px-3 py-2 rounded-md transition-colors duration-300"
                        >
                            Services
                        </a>
                        <a
                            href="destinations.html"
                            class="text-gray-600 hover:text-orange-500 hover:bg-orange-50 px-3 py-2 rounded-md transition-colors duration-300"
                        >
                            Destinations
                        </a>
                        <a
                            href="about.html"
                            class="text-gray-600 hover:text-orange-500 hover:bg-orange-50 px-3 py-2 rounded-md transition-colors duration-300"
                        >
                            About
                        </a>
                        <a
                            href="gallery.html"
                            class="font-bold text-orange-500 bg-orange-100/60 px-3 py-2 rounded-md transition-colors duration-300"
                        >
                            Gallery
                        </a>
                        <a
                            href="contact.html"
                            class="text-gray-600 hover:text-orange-500 hover:bg-orange-50 px-3 py-2 rounded-md transition-colors duration-300"
                        >
                            Contact
                        </a>
                    </nav>

                    <!-- Right: Social -->
                    <div class="flex items-center space-x-4 text-gray-600">
                        <a href="#" class="hover:text-orange-500">
                            <!-- Facebook -->
                            <svg
                                class="w-5 h-5"
                                fill="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M22 12a10 10 0 10-11.5 9.9v-7h-2v-3h2v-2.3c0-2 1.2-3.1 3-3.1.9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.2V12h2.5l-.4 3h-2.1v7A10 10 0 0022 12z"
                                />
                            </svg>
                        </a>
                        <a href="#" class="hover:text-orange-500">
                            <!-- Instagram -->
                            <svg
                                class="w-5 h-5"
                                fill="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2a3 3 0 013 3v10a3 3 0 01-3 3H7a3 3 0 01-3-3V7a3 3 0 013-3h10zm-5 3a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6zm4.8-2.9a1.1 1.1 0 11-2.2 0 1.1 1.1 0 012.2 0z"
                                />
                            </svg>
                        </a>
                        <a href="#" class="hover:text-orange-500">
                            <!-- X (Twitter) -->
                            <svg
                                class="w-5 h-5"
                                fill="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M18.9 2H22l-7.6 8.7L22.8 22h-6.7l-5.3-7-6 7H2l8.1-9.4L1.5 2h6.9l4.8 6.3L18.9 2z"
                                />
                            </svg>
                        </a>
                        <a href="#" class="hover:text-orange-500">
                            <!-- TikTok -->
                            <svg
                                class="w-5 h-5"
                                fill="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M12 2h3.1c.2 1.6 1.4 3 3 3.5V9a6.6 6.6 0 01-3-.8V14a6 6 0 11-6-6v3a3 3 0 103 3V2z"
                                />
                            </svg>
                        </a>
                    </div>

                    <!-- Mobile menu button -->
                    <div class="md:hidden">
                        <button
                            class="text-gray-600 hover:text-gray-900 focus:outline-none"
                        >
                            <svg
                                class="h-6 w-6"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile menu -->
            <div class="md:hidden border-t border-gray-200">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a
                        href="index.html"
                        class="text-gray-600 hover:text-orange-500 hover:bg-orange-50 block px-3 py-2 rounded-md"
                        >Home</a
                    >
                    <a
                        href="services.html"
                        class="ext-gray-600 hover:text-orange-500 hover:bg-orange-50 block px-3 py-2 rounded-md"
                        >Services</a
                    >
                    <a
                        href="destinations.html"
                        class="text-gray-600 hover:text-orange-500 hover:bg-orange-50 block px-3 py-2 rounded-md"
                        >Destinations</a
                    >
                    <a
                        href="about.html"
                        class="text-gray-600 hover:text-orange-500 hover:bg-orange-50 block px-3 py-2 rounded-md"
                        >About</a
                    >
                    <a
                        href="gallery.html"
                        class="font-bold text-orange-500 bg-orange-100/60 block px-3 py-2 rounded-md"
                        >Gallery</a
                    >
                    <a
                        href="contact.html"
                        class="text-gray-600 hover:text-orange-500 hover:bg-orange-50 block px-3 py-2 rounded-md"
                        >Contact</a
                    >
                </div>
            </div>
        </header>
        <div class="fixed bottom-6 right-6 z-50">
            <a
                href="https://wa.me/1234567890"
                target="_blank"
                rel="noopener noreferrer"
                class="w-14 h-14 bg-green-500 hover:bg-green-600 rounded-full flex items-center justify-center shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-110"
            >
                <svg
                    class="w-7 h-7 text-white"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.051 3.488"
                    />
                </svg>
            </a>
        </div>
    </body>
</html>
