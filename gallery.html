<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Website Header</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo -->
                    <a href="index.html"
                        ><div class="flex items-center">
                            <div class="flex items-center space-x-2">
                                <div
                                    class="w-8 h-8 flex items-center justify-center"
                                >
                                    <img
                                        src="images/logo.png"
                                        alt="Logo"
                                        class="w-8 h-8 object-contain"
                                    />
                                </div>
                                <span
                                    class="text-blue-600 font-bold text-lg transition-colors duration-300 hover:text-orange-500"
                                >
                                    RHINO ON THE BEACH
                                </span>
                            </div>
                        </div></a
                    >

                    <!-- Navigation -->
                    <nav class="hidden md:flex items-center space-x-8">
                        <a
                            href="index.html"
                            class="font-medium transition-colors duration-300 text-orange-500 border-b-2 border-orange-500"
                        >
                            Home
                        </a>
                        <a
                            href="services.html"
                            class="text-gray-600 hover:text-orange-500 transition-colors duration-300"
                        >
                            Services
                        </a>
                        <a
                            href="destinations.html"
                            class="text-gray-600 hover:text-orange-500 transition-colors duration-300"
                        >
                            Destinations
                        </a>
                        <a
                            href="about.html"
                            class="text-gray-600 hover:text-orange-500 transition-colors duration-300"
                        >
                            About
                        </a>
                        <a
                            href="gallery.html"
                            class="text-gray-600 hover:text-orange-500 transition-colors duration-300"
                        >
                            Gallery
                        </a>
                        <a
                            href="contact.html"
                            class="text-gray-600 hover:text-orange-500 transition-colors duration-300"
                        >
                            Contact
                        </a>
                    </nav>

                    <!-- Mobile menu button -->
                    <div class="md:hidden">
                        <button
                            class="text-gray-600 hover:text-gray-900 focus:outline-none"
                        >
                            <svg
                                class="h-6 w-6"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile menu -->
            <div class="md:hidden">
                <div
                    class="px-2 pt-2 pb-3 space-y-1 sm:px-3 border-t border-gray-200"
                >
                    <a
                        href="index.html"
                        class="text-orange-500 block px-3 py-2 font-medium"
                        >Home</a
                    >
                    <a
                        href="services.html"
                        class="text-gray-600 hover:text-gray-900 block px-3 py-2"
                        >Services</a
                    >
                    <a
                        href="destinations.html"
                        class="text-gray-600 hover:text-gray-900 block px-3 py-2"
                        >Destinations</a
                    >
                    <a
                        href="about.html"
                        class="text-gray-600 hover:text-gray-900 block px-3 py-2"
                        >About</a
                    >
                    <a
                        href="gallery.html"
                        class="text-gray-600 hover:text-gray-900 block px-3 py-2"
                        >Gallery</a
                    >
                    <a
                        href="contact.html"
                        class="text-gray-600 hover:text-gray-900 block px-3 py-2"
                        >Contact</a
                    >
                </div>
            </div>
        </header>
    </body>
</html>
